version: 2.1

orbs:
  python: circleci/python@1.5.0
  heroku: circleci/heroku@2.0

jobs:
  lint-and-test:
    docker:
      - image: cimg/python:3.10.2
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
      - run:
          name: Run tests
          command: pytest
      - run:
          name: Lint
          command: flake8

  build-and-push:
    docker:
      - image: docker:stable
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Docker image
          command: docker build -t $IMAGE_TAG:$CIRCLE_SHA1 .
      - run:
          name: Publish Docker image
          command: |
            echo $DOCKERHUB_PASS | docker login --username $DOCKERHUB_USERNAME --password-stdin
            docker push $IMAGE_TAG:$CIRCLE_SHA1

  deploy-to-heroku:
    docker:
      - image: cimg/python:3.10.2
    steps:
      - checkout
      - heroku/install
      - setup_remote_docker
      - run:
          name: Build and push Docker image to Heroku
          command: |
            HEROKU_API_KEY=${HEROKU_TOKEN} heroku config:set SECRET_KEY=$SECRET_KEY -a ${HEROKU_APP_NAME} web
            HEROKU_API_KEY=${HEROKU_TOKEN} heroku config:set DATABASE_NAME=$DATABASE_NAME -a ${HEROKU_APP_NAME} web
            HEROKU_API_KEY=${HEROKU_TOKEN} heroku config:set SENTRY_IDS=$SENTRY_IDS -a ${HEROKU_APP_NAME} web
            HEROKU_API_KEY=${HEROKU_TOKEN} heroku container:login
            HEROKU_API_KEY=${HEROKU_TOKEN} heroku container:push -a ${HEROKU_APP_NAME} web
            HEROKU_API_KEY=${HEROKU_TOKEN} heroku container:release -a ${HEROKU_APP_NAME} web

workflows:
  sample:
    jobs:
      - lint-and-test:
          context:
            - lettings
      - build-and-push:
          context:
            - lettings
          requires:
            - lint-and-test
      - deploy-to-heroku:
          context:
            - lettings
          requires:
            - build-and-push
          filters:
            branches:
              only: main
